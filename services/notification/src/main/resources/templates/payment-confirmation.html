<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h2 {
            color: #28a745;
        }
        .details {
            margin-top: 20px;
            font-size: 15px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Confirmation</h2>
    <p>Hi <span th:text="${recipientName}">Customer</span>,</p>
    <p>We are pleased to inform you that your payment has been successfully processed.</p>

    <div class="details">
        <p><strong>Order ID:</strong> <span th:text="${orderId}">12345</span></p>
        <p><strong>Amount Paid:</strong> $<span th:text="${amount}">100.00</span></p>
    </div>

    <p>Thank you for shopping with us!</p>

    <div class="footer">
        <p>&copy; 2025 E-Commerce Inc. All rights reserved.</p>
    </div>
</div>
</body>
</html>
