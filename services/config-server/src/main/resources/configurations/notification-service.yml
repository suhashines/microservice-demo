spring:
    mail:
      host: localhost
      port: 1025
      username: ecommerce
      password: 123
      properties:
        mail:
          smtp:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
    kafka:
      consumer:
        bootstrap-servers: localhost:9092
        group-id: paymentGroup,orderGroup
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringSerializer
        value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          spring.json.trusted.packages: '*'
          spring.json.type.mapping: orderConfirmation:com.ecommerce.notification.kafka.order.OrderConfirmation,paymentConfirmation:com.ecommerce.notification.kafka.payment.PaymentConfirmation


    data:
      mongodb:
        username: notification_user
        password: notification_pass
        host: localhost
        port: 27017
        database: notification
        authentication-database: notification
server:
  port: 8030